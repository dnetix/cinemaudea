<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioEditDlg" widgetVar="SocioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSocioTitle}">
            <h:form id="SocioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSocioLabel_idsocio}" for="idsocio" />
                        <p:inputText id="idsocio" value="#{socioController.selected.idsocio}" title="#{bundle.EditSocioTitle_idsocio}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_idsocio}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_tipodocumento}" for="tipodocumento" />
                        <p:inputText id="tipodocumento" value="#{socioController.selected.tipodocumento}" title="#{bundle.EditSocioTitle_tipodocumento}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_tipodocumento}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_nrodocumento}" for="nrodocumento" />
                        <p:inputText id="nrodocumento" value="#{socioController.selected.nrodocumento}" title="#{bundle.EditSocioTitle_nrodocumento}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_nrodocumento}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{socioController.selected.nombre}" title="#{bundle.EditSocioTitle_nombre}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{socioController.selected.apellidos}" title="#{bundle.EditSocioTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditSocioLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{socioController.selected.fechanacimiento}" title="#{bundle.EditSocioTitle_fechanacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{socioController.selected.genero}" title="#{bundle.EditSocioTitle_genero}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{socioController.selected.email}" title="#{bundle.EditSocioTitle_email}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{socioController.selected.contrasena}" title="#{bundle.EditSocioTitle_contrasena}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{socioController.selected.telefono}" title="#{bundle.EditSocioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditSocioLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{socioController.selected.celular}" title="#{bundle.EditSocioTitle_celular}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_celular}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{socioController.update}" value="#{bundle.Save}" update="display,:SocioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SocioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
