<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioViewDlg" widgetVar="SocioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocioTitle}">
            <h:form id="SocioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocioLabel_idsocio}"/>
                        <h:outputText value="#{socioController.selected.idsocio}" title="#{bundle.ViewSocioTitle_idsocio}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_tipodocumento}"/>
                        <h:outputText value="#{socioController.selected.tipodocumento}" title="#{bundle.ViewSocioTitle_tipodocumento}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_nrodocumento}"/>
                        <h:outputText value="#{socioController.selected.nrodocumento}" title="#{bundle.ViewSocioTitle_nrodocumento}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_nombre}"/>
                        <h:outputText value="#{socioController.selected.nombre}" title="#{bundle.ViewSocioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_apellidos}"/>
                        <h:outputText value="#{socioController.selected.apellidos}" title="#{bundle.ViewSocioTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_fechanacimiento}"/>
                        <h:outputText value="#{socioController.selected.fechanacimiento}" title="#{bundle.ViewSocioTitle_fechanacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSocioLabel_genero}"/>
                        <h:outputText value="#{socioController.selected.genero}" title="#{bundle.ViewSocioTitle_genero}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_email}"/>
                        <h:outputText value="#{socioController.selected.email}" title="#{bundle.ViewSocioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_contrasena}"/>
                        <h:outputText value="#{socioController.selected.contrasena}" title="#{bundle.ViewSocioTitle_contrasena}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_telefono}"/>
                        <h:outputText value="#{socioController.selected.telefono}" title="#{bundle.ViewSocioTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_celular}"/>
                        <h:outputText value="#{socioController.selected.celular}" title="#{bundle.ViewSocioTitle_celular}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
