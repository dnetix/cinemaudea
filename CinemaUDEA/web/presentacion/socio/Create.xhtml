<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioCreateDlg" widgetVar="SocioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSocioTitle}">
            <h:form id="SocioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSocioLabel_tipodocumento}" for="tipodocumento" />
                        <p:inputText id="tipodocumento" value="#{socioController.selected.tipodocumento}" title="#{bundle.CreateSocioTitle_tipodocumento}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_tipodocumento}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_nrodocumento}" for="nrodocumento" />
                        <p:inputText id="nrodocumento" value="#{socioController.selected.nrodocumento}" title="#{bundle.CreateSocioTitle_nrodocumento}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_nrodocumento}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{socioController.selected.nombre}" title="#{bundle.CreateSocioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{socioController.selected.apellidos}" title="#{bundle.CreateSocioTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateSocioLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{socioController.selected.fechanacimiento}" title="#{bundle.EditSocioTitle_fechanacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{socioController.selected.genero}" title="#{bundle.CreateSocioTitle_genero}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_genero}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{socioController.selected.email}" title="#{bundle.CreateSocioTitle_email}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{socioController.selected.contrasena}" title="#{bundle.CreateSocioTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_contrasena}"/>
                        <p:outputLabel value="#{bundle.CreateSocioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{socioController.selected.telefono}" title="#{bundle.CreateSocioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateSocioLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{socioController.selected.celular}" title="#{bundle.CreateSocioTitle_celular}" required="true" requiredMessage="#{bundle.CreateSocioRequiredMessage_celular}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{socioController.create}" value="#{bundle.Save}" update="display,:SocioListForm:datalist,:growl" oncomplete="handleSubmit(args,'SocioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
