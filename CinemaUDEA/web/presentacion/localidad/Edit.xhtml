<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadEditDlg" widgetVar="LocalidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocalidadTitle}">
            <h:form id="LocalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocalidadLabel_idlocalidad}" for="idlocalidad" />
                        <p:inputText id="idlocalidad" value="#{localidadController.selected.idlocalidad}" title="#{bundle.EditLocalidadTitle_idlocalidad}" required="true" requiredMessage="#{bundle.EditLocalidadRequiredMessage_idlocalidad}"/>
                        <p:outputLabel value="#{bundle.EditLocalidadLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{localidadController.selected.localidad}" title="#{bundle.EditLocalidadTitle_localidad}" required="true" requiredMessage="#{bundle.EditLocalidadRequiredMessage_localidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.update}" value="#{bundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocalidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
