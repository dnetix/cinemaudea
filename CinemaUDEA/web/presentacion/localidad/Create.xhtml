<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadCreateDlg" widgetVar="LocalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalidadTitle}">
            <h:form id="LocalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_idlocalidad}" for="idlocalidad" />
                        <p:inputText id="idlocalidad" value="#{localidadController.selected.idlocalidad}" title="#{bundle.CreateLocalidadTitle_idlocalidad}" required="true" requiredMessage="#{bundle.CreateLocalidadRequiredMessage_idlocalidad}"/>
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{localidadController.selected.localidad}" title="#{bundle.CreateLocalidadTitle_localidad}" required="true" requiredMessage="#{bundle.CreateLocalidadRequiredMessage_localidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.create}" value="#{bundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
