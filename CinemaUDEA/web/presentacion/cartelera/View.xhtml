<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarteleraViewDlg" widgetVar="CarteleraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarteleraTitle}">
            <h:form id="CarteleraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carteleraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarteleraLabel_idcartelera}"/>
                        <h:outputText value="#{carteleraController.selected.idcartelera}" title="#{bundle.ViewCarteleraTitle_idcartelera}"/>
                        <h:outputText value="#{bundle.ViewCarteleraLabel_fechainicio}"/>
                        <h:outputText value="#{carteleraController.selected.fechainicio}" title="#{bundle.ViewCarteleraTitle_fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCarteleraLabel_fechafin}"/>
                        <h:outputText value="#{carteleraController.selected.fechafin}" title="#{bundle.ViewCarteleraTitle_fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCarteleraLabel_formatopelicula}"/>
                        <h:outputText value="#{carteleraController.selected.formatopelicula}" title="#{bundle.ViewCarteleraTitle_formatopelicula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarteleraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
