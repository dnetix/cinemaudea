<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarteleraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CarteleraListForm">
                <p:panel header="#{bundle.ListCarteleraTitle}">
                    <p:dataTable id="datalist" value="#{carteleraController.items}" var="item"
                                 selectionMode="single" selection="#{carteleraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcartelera}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarteleraTitle_idcartelera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcartelera}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarteleraTitle_fechainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarteleraTitle_fechafin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechafin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarteleraTitle_formatopelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.formatopelicula}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carteleraController.prepareCreate}" update=":CarteleraCreateForm" oncomplete="PF('CarteleraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarteleraViewForm" oncomplete="PF('CarteleraViewDialog').show()" disabled="#{empty carteleraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarteleraEditForm" oncomplete="PF('CarteleraEditDialog').show()" disabled="#{empty carteleraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carteleraController.destroy}" update=":growl,datalist" disabled="#{empty carteleraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
