<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GenerosViewDlg" widgetVar="GenerosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGenerosTitle}">
            <h:form id="GenerosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generosController.selected != null}">
                        <h:outputText value="#{bundle.ViewGenerosLabel_idgeneros}"/>
                        <h:outputText value="#{generosController.selected.idgeneros}" title="#{bundle.ViewGenerosTitle_idgeneros}"/>
                        <h:outputText value="#{bundle.ViewGenerosLabel_generoIdgenero}"/>
                        <h:outputText value="#{generosController.selected.generoIdgenero}" title="#{bundle.ViewGenerosTitle_generoIdgenero}"/>
                        <h:outputText value="#{bundle.ViewGenerosLabel_peliculaIdpelicula}"/>
                        <h:outputText value="#{generosController.selected.peliculaIdpelicula}" title="#{bundle.ViewGenerosTitle_peliculaIdpelicula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GenerosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
