<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SillaCreateDlg" widgetVar="SillaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSillaTitle}">
            <h:form id="SillaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sillaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSillaLabel_idsilla}" for="idsilla" />
                        <p:inputText id="idsilla" value="#{sillaController.selected.idsilla}" title="#{bundle.CreateSillaTitle_idsilla}" required="true" requiredMessage="#{bundle.CreateSillaRequiredMessage_idsilla}"/>
                        <p:outputLabel value="#{bundle.CreateSillaLabel_letra}" for="letra" />
                        <p:inputText id="letra" value="#{sillaController.selected.letra}" title="#{bundle.CreateSillaTitle_letra}" required="true" requiredMessage="#{bundle.CreateSillaRequiredMessage_letra}"/>
                        <p:outputLabel value="#{bundle.CreateSillaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{sillaController.selected.numero}" title="#{bundle.CreateSillaTitle_numero}" required="true" requiredMessage="#{bundle.CreateSillaRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateSillaLabel_localidad}" for="localidad" />
                        <p:selectOneMenu id="localidad" value="#{sillaController.selected.localidad}" required="true" requiredMessage="#{bundle.EditSillaRequiredMessage_localidad}">
                            <f:selectItems value="#{localidadController.itemsAvailableSelectOne}"
                                           var="localidadItem"
                                           itemValue="#{localidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSillaLabel_sala}" for="sala" />
                        <p:selectOneMenu id="sala" value="#{sillaController.selected.sala}" required="true" requiredMessage="#{bundle.EditSillaRequiredMessage_sala}">
                            <f:selectItems value="#{salaController.itemsAvailableSelectOne}"
                                           var="salaItem"
                                           itemValue="#{salaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sillaController.create}" value="#{bundle.Save}" update="display,:SillaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SillaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SillaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
