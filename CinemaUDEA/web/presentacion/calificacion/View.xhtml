<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionViewDlg" widgetVar="CalificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCalificacionTitle}">
            <h:form id="CalificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{calificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCalificacionLabel_idcalificacion}"/>
                        <h:outputText value="#{calificacionController.selected.idcalificacion}" title="#{bundle.ViewCalificacionTitle_idcalificacion}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_fecha}"/>
                        <h:outputText value="#{calificacionController.selected.fecha}" title="#{bundle.ViewCalificacionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_calificacion}"/>
                        <h:outputText value="#{calificacionController.selected.calificacion}" title="#{bundle.ViewCalificacionTitle_calificacion}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_comentario}"/>
                        <h:outputText value="#{calificacionController.selected.comentario}" title="#{bundle.ViewCalificacionTitle_comentario}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_pelicula}"/>
                        <h:outputText value="#{calificacionController.selected.pelicula.toString()}" title="#{bundle.ViewCalificacionTitle_pelicula}"/>
                        <h:outputText value="#{bundle.ViewCalificacionLabel_socio}"/>
                        <h:outputText value="#{calificacionController.selected.socio.toString()}" title="#{bundle.ViewCalificacionTitle_socio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CalificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
