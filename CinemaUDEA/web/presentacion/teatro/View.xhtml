<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeatroViewDlg" widgetVar="TeatroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeatroTitle}">
            <h:form id="TeatroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teatroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeatroLabel_idteatro}"/>
                        <h:outputText value="#{teatroController.selected.idteatro}" title="#{bundle.ViewTeatroTitle_idteatro}"/>
                        <h:outputText value="#{bundle.ViewTeatroLabel_nombre}"/>
                        <h:outputText value="#{teatroController.selected.nombre}" title="#{bundle.ViewTeatroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTeatroLabel_direccion}"/>
                        <h:outputText value="#{teatroController.selected.direccion}" title="#{bundle.ViewTeatroTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewTeatroLabel_telefono}"/>
                        <h:outputText value="#{teatroController.selected.telefono}" title="#{bundle.ViewTeatroTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTeatroLabel_ciudad}"/>
                        <h:outputText value="#{teatroController.selected.ciudad}" title="#{bundle.ViewTeatroTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeatroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
