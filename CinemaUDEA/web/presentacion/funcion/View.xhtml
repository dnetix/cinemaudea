<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionViewDlg" widgetVar="FuncionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncionTitle}">
            <h:form id="FuncionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncionLabel_idfuncion}"/>
                        <h:outputText value="#{funcionController.selected.idfuncion}" title="#{bundle.ViewFuncionTitle_idfuncion}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_fecha}"/>
                        <h:outputText value="#{funcionController.selected.fecha}" title="#{bundle.ViewFuncionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFuncionLabel_inicio}"/>
                        <h:outputText value="#{funcionController.selected.inicio}" title="#{bundle.ViewFuncionTitle_inicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFuncionLabel_fin}"/>
                        <h:outputText value="#{funcionController.selected.fin}" title="#{bundle.ViewFuncionTitle_fin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFuncionLabel_cartelera}"/>
                        <h:outputText value="#{funcionController.selected.cartelera}" title="#{bundle.ViewFuncionTitle_cartelera}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_sala}"/>
                        <h:outputText value="#{funcionController.selected.sala}" title="#{bundle.ViewFuncionTitle_sala}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FuncionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
