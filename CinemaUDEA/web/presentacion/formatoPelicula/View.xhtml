<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoPeliculaViewDlg" widgetVar="FormatoPeliculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormatoPeliculaTitle}">
            <h:form id="FormatoPeliculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoPeliculaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormatoPeliculaLabel_formatopelicula}"/>
                        <h:outputText value="#{formatoPeliculaController.selected.formatopelicula}" title="#{bundle.ViewFormatoPeliculaTitle_formatopelicula}"/>
                        <h:outputText value="#{bundle.ViewFormatoPeliculaLabel_formato}"/>
                        <h:outputText value="#{formatoPeliculaController.selected.formato.toString()}" title="#{bundle.ViewFormatoPeliculaTitle_formato}"/>
                        <h:outputText value="#{bundle.ViewFormatoPeliculaLabel_idioma}"/>
                        <h:outputText value="#{formatoPeliculaController.selected.idioma.toString()}" title="#{bundle.ViewFormatoPeliculaTitle_idioma}"/>
                        <h:outputText value="#{bundle.ViewFormatoPeliculaLabel_subtitulos}"/>
                        <h:outputText value="#{formatoPeliculaController.selected.subtitulos.toString()}" title="#{bundle.ViewFormatoPeliculaTitle_subtitulos}"/>
                        <h:outputText value="#{bundle.ViewFormatoPeliculaLabel_pelicula}"/>
                        <h:outputText value="#{formatoPeliculaController.selected.pelicula.toString()}" title="#{bundle.ViewFormatoPeliculaTitle_pelicula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormatoPeliculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
