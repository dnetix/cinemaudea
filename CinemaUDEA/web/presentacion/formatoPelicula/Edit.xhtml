<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoPeliculaEditDlg" widgetVar="FormatoPeliculaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormatoPeliculaTitle}">
            <h:form id="FormatoPeliculaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoPeliculaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormatoPeliculaLabel_formatopelicula}" for="formatopelicula" />
                        <p:inputText id="formatopelicula" value="#{formatoPeliculaController.selected.formatopelicula}" title="#{bundle.EditFormatoPeliculaTitle_formatopelicula}" required="true" requiredMessage="#{bundle.EditFormatoPeliculaRequiredMessage_formatopelicula}"/>
                        <p:outputLabel value="#{bundle.EditFormatoPeliculaLabel_formato}" for="formato" />
                        <p:selectOneMenu id="formato" value="#{formatoPeliculaController.selected.formato}" required="true" requiredMessage="#{bundle.EditFormatoPeliculaRequiredMessage_formato}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formatoController.itemsAvailableSelectOne}"
                                           var="formatoItem"
                                           itemValue="#{formatoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormatoPeliculaLabel_idioma}" for="idioma" />
                        <p:selectOneMenu id="idioma" value="#{formatoPeliculaController.selected.idioma}" required="true" requiredMessage="#{bundle.EditFormatoPeliculaRequiredMessage_idioma}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"
                                           var="idiomaItem"
                                           itemValue="#{idiomaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormatoPeliculaLabel_subtitulos}" for="subtitulos" />
                        <p:selectOneMenu id="subtitulos" value="#{formatoPeliculaController.selected.subtitulos}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"
                                           var="subtitulosItem"
                                           itemValue="#{subtitulosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFormatoPeliculaLabel_pelicula}" for="pelicula" />
                        <p:selectOneMenu id="pelicula" value="#{formatoPeliculaController.selected.pelicula}" required="true" requiredMessage="#{bundle.EditFormatoPeliculaRequiredMessage_pelicula}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="peliculaItem"
                                           itemValue="#{peliculaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoPeliculaController.update}" value="#{bundle.Save}" update="display,:FormatoPeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormatoPeliculaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormatoPeliculaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
