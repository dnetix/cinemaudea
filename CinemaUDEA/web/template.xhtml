<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/base.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Calificacion" outcome="/presentacion/calificacion/List.xhtml" />
                            <p:menuitem value="Cartelera" outcome="/presentacion/cartelera/List.xhtml" />
                            <p:menuitem value="Formato" outcome="/presentacion/formato/List.xhtml" />
                            <p:menuitem value="FormatoPelicula" outcome="/presentacion/formatoPelicula/List.xhtml" />
                            <p:menuitem value="Funcion" outcome="/presentacion/funcion/List.xhtml" />
                            <p:menuitem value="Genero" outcome="/presentacion/genero/List.xhtml" />
                            <p:menuitem value="Generos" outcome="/presentacion/generos/List.xhtml" />
                            <p:menuitem value="Idioma" outcome="/presentacion/idioma/List.xhtml" />
                            <p:menuitem value="Localidad" outcome="/presentacion/localidad/List.xhtml" />
                            <p:menuitem value="Pais" outcome="/presentacion/pais/List.xhtml" />
                            <p:menuitem value="Pelicula" outcome="/presentacion/pelicula/List.xhtml" />
                            <p:menuitem value="Sala" outcome="/presentacion/sala/List.xhtml" />
                            <p:menuitem value="Silla" outcome="/presentacion/silla/List.xhtml" />
                            <p:menuitem value="Socio" outcome="/presentacion/socio/List.xhtml" />
                            <p:menuitem value="Teatro" outcome="/presentacion/teatro/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
